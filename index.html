<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- Cards Container -->
<div class="container">
  <div class="card1">
    <picture>
      <!-- Mobile Image -->
      <source srcset="/images/image-product-mobile.jpg" media="(max-width: 750px)">
      <!-- Default (Desktop) Image -->
      <img src="/images/image-product-desktop.jpg" alt="Card Image">
    </picture>
  </div>
  
  <div class="card2">
    <p class="t4">PERFUME</p>
    <p class="t1">Gabrielle Essence Eau De Parfum</p>
    <p class="t3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <span class="span1">$149.99</span><span class="t5">$169.99</span>

    <!-- Button with Local Icon -->
    <button class="btn">
      <img src="/Product_Preview_Card/product-preview-card-component-main/images/icon-cart.svg" alt="Cart Icon"> <!-- Local icon -->
      <span class="t22">Add to Cart</span>
    </button>
  </div>
</div>
 
  

</body>
</html>
